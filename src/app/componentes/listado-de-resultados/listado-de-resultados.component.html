<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th>Juego</th>
      <th>Jugador</th>
      <th>Puntaje</th>
      <th>Fecha</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resultado of resultados">
      <td>{{resultado.juego}} </td>
      <td>{{resultado.nombre}} </td>
      <td>{{resultado.puntaje}} </td>
      <td>{{resultado.fecha.toLocaleDateString('es-AR')}}</td>
    </tr>
  </tbody>
</table>
